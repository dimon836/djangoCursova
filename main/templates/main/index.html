{% extends 'main/base.html'%}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Section title</h2>
        <div class="">
            <table class="table table-striped table-sm ">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">task</th>
                </tr>
                </thead>
                <tbody>
                {% if tasks %}
                    {% for i in tasks %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{ i.title }}</td>
                            <td>{{ i.task }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>Empty!</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
