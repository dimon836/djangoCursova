{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Месяцы</h2>
            <div class="">
                <table class="table table-striped table-sm ">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">number of work days</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if task %}
                    {% for i in task %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{ i.name }}</td>
                            <td>{{ i.num_of_workday }}</td>
                        </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td>Empty!</td>
                    </tr>
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </main>
{% endblock %}
